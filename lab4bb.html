<!DOCTYPE html>
<html>
    <head>
        <title>Employee Registration</title>
    </head>
    <body>
        <center><h1>Employee Registration</h1></center>
        <center><h3>Personal Information</h3></center>
        <center>
            <form>
                <table>
                    <tr>
                        <td>
                            <label for="eid">Employee ID :</label>
                        </td>
                        <td>
                            <input type="text" placeholder="Enter Employee ID" id="eid" required>
                        </td>
                        <td>
                            <label for="en">Employee Name :</label>
                        </td>
                        <td>
                            <input type="text" placeholder="Enter Employee Name" id="en" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="em">Email :</label>
                        </td>
                        <td>
                            <input type="text" placeholder="Enter Email" id="em" required>
                        </td>
                        <td>
                            <label for="cn">Contact No :</label>
                        </td>
                        <td>
                            <input type="number" placeholder="Enter Contact Number" id="cn" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="ms">Marital Status :</label>
                        </td>
                        <td>
                            <input type="radio" name="Marital Status" id="single"><label for="single">Single</label>
                            <input type="radio" name="Marital Status" id="married"><label for="married">Married</label>
                        </td>
                    </tr>
                </table>
                <h3>Education Qualification</h3>
                <table>
                    <tr>
                        <td>
                            <label for="edu">Education :</label>
                        </td>
                        <td>
                            <input type="text" placeholder="Enter Education Details" id="edu" required>
                        </td>
                        <td>
                            <label for="exp">Experience :</label>
                        </td>
                        <td>
                            <input type="text" placeholder="Enter Experience Details" id="exp" required>
                        </td>
                    </tr>
                </table>
                <h3>Job Details</h3>
                <table>
                    <tr>
                        <td>
                            <label for="des">Designation :</label>
                        </td>
                        <td>
                            <input type="text" placeholder="Enter Designation Details" id="des" required>
                        </td>
                        <td>
                            <label for="jl">Job Location :</label>
                        </td>
                        <td>
                            <input type="text" placeholder="Enter Job Location" id="jl" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="sal">Salary :</label>
                        </td>
                        <td>
                            <input type="number" placeholder="Enter Salary Details" id="sal" required>
                        </td>
                        <td>
                            <label></label>
                        </td>
                        <td></td>
                    </tr>
                </table>
                <hr>
                <input type="button" value="Register">
            </form>
        </center>
    </body>
</html>
