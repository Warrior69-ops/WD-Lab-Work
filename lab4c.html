<!DOCTYPE html>
<html>
    <head>
        <title>Account Creation</title>
    </head>
    <body>
        <center><h1>Create Account</h1></center>
        <hr>
        <center>
            <form >
                <table  bgcolor="#f0f0f0">
                    <tr>
                        <td>
                            <label for="fn">First Name*</label>
                        </td>
                        <td>
                            <label for="ln">Last Name*</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" size="50" id="fn" placeholder="enter your first name" required>
                        </td>
                        <td>
                            <input type="text" size="50" id="ln" placeholder="enter your last name" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="em">Email*</label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="text" size="106" id="em" placeholder="enter your email" required><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pass">Password*</label>
                        </td>
                        <td>
                            <label for="cpass">Confirm Password*</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" size="50" id="pass" placeholder="enter your password" required>
                        </td>
                        <td>
                            <input type="text" size="50" id="cpass" placeholder="enter your password again" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="gen">Gender*</label>
                        </td>
                        <td>
                            <label for="hob">Hobbies*</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" name="gender" id="male"><label for="male">Male</label>
                            <input type="radio" name="gender" id="female"><label for="female">Female</label>
                        </td>
                        <td>
                            <input type="checkbox" id="mu" name="music"><label for="mu">Music</label>
                            <input type="checkbox" id="sp" name="sports"><label for="sp">Sports</label>
                            <input type="checkbox" id="tr" name="travel"><label for="tr">Travel</label>
                            <input type="checkbox" id="mo" name="movies"><label for="mo">Movies</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="soi">Source of Income*</label>
                        </td>
                        <td>
                            <label for="in">Income*</label>
                        </td>
                    </tr>
                    <tr>
                        
                        <td>
                            <select id="soi">
                                <option disabled selected>Employed</option>
                                <option>Unempolyed</option>
                                <option>Family Business</option>
                            </select>
                        </td>  
                        <td>                          
                            <input type="range" id="in" min="0" max="1000000">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="upp">Upload Profile Picture*</label>
                        </td>
                        <td>
                            <label for="age">Age*</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="file" id="upp" name="profilepic">
                        </td>
                        <td>
                            <input type="number" width="1000px" id="age" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="bio">Bio*</label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <textarea  id="bio" size="1000%"></textarea>
                        </td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
